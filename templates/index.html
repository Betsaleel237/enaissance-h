<script type="text/javascript">
	function displayTime() {
		var currentTime = new Date();
		var hours = currentTime.getHours();
		var minutes = currentTime.getMinutes();
		var seconds = currentTime.getSeconds();
		
		// Format the time with leading zeros if necessary
		hours = (hours < 10 ? "0" : "") + hours;
		minutes = (minutes < 10 ? "0" : "") + minutes;
		seconds = (seconds < 10 ? "0" : "") + seconds;
		
		// Build the time string
		var timeString = hours + ":" + minutes + ":" + seconds;
		
		// Display the time in the span element with id 'timeSpan'
		document.getElementById('timeSpan').textContent = timeString;
	  }
	  setInterval(displayTime, 1000);
</script>

<script type="text/javascript">
	function afficherDate() {
		// Cr√©ation d'un objet Date avec la date et l'heure actuelles
		var date = new Date();
	  
		// Obtention des informations sur la date et l'heure
		var jour = date.getDate();
		var mois = date.getMonth() + 1;
		var annee = date.getFullYear();
	  
		// Affichage de la date dans la balise p avec id "maBalise"
		document.getElementById("maBalise").innerHTML = "Date : " + jour + "/" + mois + "/" + annee;
	  }
	
	
</script>
