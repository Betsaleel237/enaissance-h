<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Responsive Admin &amp; Dashboard Template based on Bootstrap 5">
	<meta name="author" content="AdminKit">
	<meta name="keywords" content="adminkit, bootstrap, bootstrap 5, admin, dashboard, template, responsive, css, sass, html, theme, front-end, ui kit, web">

	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link rel="shortcut icon" href="img/icons/icon-48x48.png" />

	<link rel="canonical" href="https://demo-basic.adminkit.io/pages-sign-in.html" />

	<title>Se Connecter | E-naissance</title>

	<link href="{{ url_for('static',filename='css/app.css') }}" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
	<main class="d-flex w-100">
		<div class="container d-flex flex-column">
			<div class="row vh-100">
				<div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
					<div class="d-table-cell align-middle">

						<div class="text-center mt-4">
							<h1 class="h2">Bienvenue sur E-naissance</h1>
							<p class="lead">
								Connectez-vous au systeme pour continuer 
							</p>
						</div>

						<div class="card">
							<div class="card-body">
								<div class="m-sm-4">
									<div class="text-center">
										<img src="../static/img/icons/img1.jpg" alt="E-naissance" class="img-fluid rounded-circle" width="132" height="132" />
									</div>
									<form action="{{ url_for('login_ver') }}"  method="POST">
										<div class="mb-3">
											<label class="form-label">Nom</label>
											<input class="form-control form-control-lg" type="text"  name="name" placeholder="Entrez votre nom d'utilisateur" />
										</div>
										<div class="mb-3">
											<label class="form-label">Mot de passe</label>
											<input class="form-control form-control-lg" type="password"  name="password" placeholder="Entrez votre mot de passe" />
											<small>
            
          </small>
										</div>
										<div>
											<label class="form-check">
            <input class="form-check-input" type="checkbox" value="remember-me" name="remember-me" checked>
            <span class="form-check-label">
              se rappeler de moi
            </span>
          </label>
										</div>
										<div class="text-center mt-3">
											<input type="submit" class="btn btn-lg btn-primary" value="Connexion">
											<!-- <button type="submit" class="btn btn-lg btn-primary">Sign in</button> -->
										</div>

									</form>
									<a href="{{ url_for('register') }}">Creer un Compte ?</a>
								</div>
							</div>
						</div>

					</div>
				</div>
				
			</div>
		</div>
	</main>

	<script src="{{ url_for('static',filename='js/app.js') }}"></script>

</body>

</html>
